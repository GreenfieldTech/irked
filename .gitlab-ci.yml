# Build and deploy Irked
stages:
 - prep
 - build
 - deploy

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2"

cache:
  paths:
    - .m2/

get-repo:
 stage: prep
 image: python
 only:
  - master
  - tags
 script:
  - pip install awscli
  - aws s3 cp s3://cloudonix-dist/maven2/releases/tech/greenfield/irked-vertx/maven-metadata.xml maven-repo/releases/tech/greenfield/irked-vertx/maven-metadata.xml
 artifacts:
  paths:
   - maven-repo/*

package:
 stage: build
 image: maven:3-jdk-11
 script:
  - mvn -s m2-settings.xml -B package
  - base64 -d <<<${GPG_PRIVATE_KEY} | gpg --import --batch
  - mvn -s m2-settings.xml -B -DskipTests -DaltDeploymentRepository=repo::default::file:./maven-repo/$(grep -q SNAPSHOT pom.xml && echo snapshots || echo releases) deploy
 artifacts:
  paths:
   - maven-repo/*
   - target/*

ossrh:
 stage: deploy
 image: maven:3-jdk-11
 only:
  - tags
 script:
  - mvn -s m2-settings.xml -B -DskipTests package gpg:sign deploy
    -DrepositoryId=ossrh -Dmaven.gpg.skip=false
    -Dgpg.keyname=${GPG_KEYNAME} -Dgpg.passphrase="$(base64 -d <<<${GPG_PASSPHRASE})"
    -Drepository.username=${REPO_USERNAME} -Drepository.password="$(base64 -d <<<${REPO_PASSWORD})"

s3:
 stage: deploy
 image:
  name: mesosphere/aws-cli:latest
  entrypoint: [""]
 only:
  - master
  - tags
 script:
  - apk update && apk add perl
  - aws s3 ls s3://cloudonix-dist/maven2/releases/tech/greenfield/irked-vertx/ | perl -ne  'chomp; s/.*\s+//; m/maven-|SNAPSHOT/ and next; s,(.*)/,<version>$1</version>,; push @versions,$_; END { $versions = join("\n", @versions); our @ARGV = ("maven-repo/releases/tech/greenfield/irked-vertx/maven-metadata.xml"); while(<ARGV>) { s/<version>.*/$versions/; print;} }' > maven-metadata.xml
  - mv maven-metadata.xml maven-repo/releases/tech/greenfield/irked-vertx/maven-metadata.xml
  - md5sum maven-repo/releases/tech/greenfield/irked-vertx/maven-metadata.xml > maven-repo/releases/tech/greenfield/irked-vertx/maven-metadata.xml.md5
  - sha1sum maven-repo/releases/tech/greenfield/irked-vertx/maven-metadata.xml > maven-repo/releases/tech/greenfield/irked-vertx/maven-metadata.xml.sha1
  - aws s3 sync --storage-class REDUCED_REDUNDANCY --acl public-read maven-repo/ s3://cloudonix-dist/maven2/
